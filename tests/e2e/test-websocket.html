<body>
    <div class="container">
        <h1>ğŸ”Œ WebSocket å®æ—¶æ¨é€æµ‹è¯•</h1>
        
        <div class="status" id="status">æœªè¿æ¥</div>
        
        <div class="controls">
            <h2>è¿æ¥è®¾ç½®</h2>
            <div class="control-group">
                <label>WebSocket åœ°å€:</label>
                <input type="text" id="wsUrl" value="http://localhost:3001/events" />
            </div>
            
            <div class="control-group">
                <label>ç›‘æ§åœ°å€ (å¤šä¸ªç”¨é€—å·åˆ†éš”):</label>
                <input type="text" id="addresses" value="0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266" placeholder="0x..." />
            </div>
            
            <button id="connectBtn" onclick="connect()">è¿æ¥</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€</button>
            <button class="clear-btn" onclick="clearEvents()">æ¸…ç©ºäº‹ä»¶</button>
        </div>
        
        <div class="events">
            <h2>å®æ—¶äº‹ä»¶ <span id="eventCount">(0)</span></h2>
            <div id="eventList"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let eventCount = 0;
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusEl.textContent = 'å·²è¿æ¥';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = 'æœªè¿æ¥';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            
            socket = io(wsUrl, {
                transports: ['websocket', 'polling'],
            });
            
            socket.on('connect', () => {
                console.log('WebSocket å·²è¿æ¥:', socket.id);
                updateStatus(true);
                addEvent('system', 'å·²è¿æ¥åˆ° WebSocket æœåŠ¡å™¨', { socketId: socket.id });
                
                // è®¢é˜…åœ°å€
                const addresses = document.getElementById('addresses').value
                    .split(',')
                    .map(addr => addr.trim())
                    .filter(addr => addr);
                
                addresses.forEach(address => {
                    subscribeAddress(address);
                });
            });
            
            socket.on('disconnect', () => {
                console.log('WebSocket å·²æ–­å¼€');
                updateStatus(false);
                addEvent('system', 'å·²æ–­å¼€ WebSocket è¿æ¥');
            });
            
            socket.on('connect_error', (error) => {
                console.error('è¿æ¥é”™è¯¯:', error);
                addEvent('error', 'è¿æ¥é”™è¯¯: ' + error.message);
            });
            
            // ç›‘å¬äº‹ä»¶
            socket.on('subscribed', (data) => {
                console.log('è®¢é˜…æˆåŠŸ:', data);
                addEvent('system', `è®¢é˜…æˆåŠŸ: ${data.address}`);
            });
            
            socket.on('transaction:new', (data) => {
                console.log('æ–°äº¤æ˜“:', data);
                addEvent('transaction', 'æ–°äº¤æ˜“', data);
            });
            
            socket.on('block:new', (data) => {
                console.log('æ–°åŒºå—:', data);
                addEvent('block', `æ–°åŒºå— #${data.number}`, data);
            });
            
            socket.on('balance:updated', (data) => {
                console.log('ä½™é¢æ›´æ–°:', data);
                addEvent('balance', 'ä½™é¢æ›´æ–°', data);
            });
            
            socket.on('transaction:confirmed', (data) => {
                console.log('äº¤æ˜“ç¡®è®¤:', data);
                addEvent('transaction', 'äº¤æ˜“ç¡®è®¤', data);
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }
        
        function subscribeAddress(address) {
            if (!socket) return;
            
            console.log('è®¢é˜…åœ°å€:', address);
            socket.emit('subscribe:address', { address });
        }
        
        function unsubscribeAddress(address) {
            if (!socket) return;
            
            console.log('å–æ¶ˆè®¢é˜…:', address);
            socket.emit('unsubscribe:address', { address });
        }
        
        function addEvent(type, title, data = {}) {
            eventCount++;
            document.getElementById('eventCount').textContent = `(${eventCount})`;
            
            const eventList = document.getElementById('eventList');
            const eventEl = document.createElement('div');
            eventEl.className = 'event ' + type;
            
            const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            
            eventEl.innerHTML = `
                <div class="event-time">${time}</div>
                <div class="event-type">${title}</div>
                <div class="event-data">${JSON.stringify(data, null, 2)}</div>
            `;
            
            eventList.insertBefore(eventEl, eventList.firstChild);
            
            // åªä¿ç•™æœ€è¿‘ 50 æ¡
            while (eventList.children.length > 50) {
                eventList.removeChild(eventList.lastChild);
            }
        }
        
        function clearEvents() {
            document.getElementById('eventList').innerHTML = '';
            eventCount = 0;
            document.getElementById('eventCount').textContent = '(0)';
        }
    </script>
