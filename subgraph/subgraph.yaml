specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # ========================================
  # DEX Factory
  # ========================================
  - kind: ethereum
    name: Factory
    network: localhost
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/DEXFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pair
          file: ./abis/DEXPair.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/factory.ts

  # ========================================
  # MasterChef (Farming)
  # ========================================
  - kind: ethereum
    name: MasterChef
    network: localhost
    source:
      address: "0x4A679253410272dd5232B3Ff7cF5dbB88f295319"
      abi: MasterChef
      startBlock: 35
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Farm
        - UserStake
        - Deposit
        - Withdrawal
        - RewardPaid
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pair
          file: ./abis/DEXPair.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: PoolAdded(indexed uint256,address,uint256,uint256)
          handler: handlePoolAdded
        - event: PoolUpdated(indexed uint256,uint256)
          handler: handlePoolUpdated
      file: ./src/mappings/masterchef.ts

# ========================================
# Dynamic Data Sources (Pairs)
# ========================================
templates:
  - kind: ethereum
    name: Pair
    network: localhost
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
        - Swap
        - Mint
        - Burn
      abis:
        - name: Pair
          file: ./abis/DEXPair.json
        - name: Factory
          file: ./abis/DEXFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mappings/pair.ts

